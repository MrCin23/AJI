<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="theme.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="config.js"></script>
   <!--<script src="scripts.js"></script>-->
     <script src="./dist/bundle.js"></script>
<title>MyTODO App</title>
 </head>
 <body>
      <div class="page-header">
         <h1>MyNotes</h1>
      </div>
      <div class="col-md-6" id="todoListView"></div>
      <div class="form-group">
         <form>
           <label>Title</label>
           <input type="text" id="inputTitle" class="form-control"/>
           <label>Description</label>
           <input type="text" id="inputDescription" class="form-control"/>
           <label>Place</label>
           <input type="text" id="inputPlace" class="form-control"/>
           <label>Due date</label>
           <input type="datetime-local" id="inputDate"/>
           <input type="button" value="add" onclick="addTodo()" class="btn btn-xs btn-info"/>
         </form>
      </div>
   <div>
      <label>Search by title/description</label>
      <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
   </div>
   <div>
      <label>Search by timeframe</label>
      <input type="datetime-local" id="inputSearchFrom" placeholder="From..."/>
      <input type="datetime-local" id="inputSearchTo" placeholder="To..."/>
   </div>
 </body>
</html>
