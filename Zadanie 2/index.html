<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="config.js"></script>
    <!--<script src="scripts.js"></script>-->
    <script src="./dist/bundle.js"></script>
    <title>MyTODO App</title>
</head>
<body class="container my-5">
<div class="page-header text-center mb-4">
    <h1 class="display-4">MyNotes</h1>
</div>
<div class="col-md-8 offset-md-2" id="todoListView"></div>

<div class="col-md-8 offset-md-2 mt-4">
    <form class="needs-validation p-4 border rounded shadow-sm bg-light">
        <h2 class="h4 mb-3">Add New Task</h2>
        <div class="mb-3">
            <label for="inputTitle" class="form-label">Title</label>
            <input type="text" id="inputTitle" class="form-control" placeholder="Task title">
        </div>
        <div class="mb-3">
            <label for="inputDescription" class="form-label">Description</label>
            <input type="text" id="inputDescription" class="form-control" placeholder="Task description">
        </div>
        <div class="mb-3">
            <label for="inputPlace" class="form-label">Place</label>
            <input type="text" id="inputPlace" class="form-control" placeholder="Location">
        </div>
        <div class="mb-3">
            <label for="inputDate" class="form-label">Due date</label>
            <input type="datetime-local" id="inputDate" class="form-control">
        </div>
        <div class="text-end">
            <input type="button" value="Add Task" onclick="addTodo()" class="btn btn-info">
        </div>
    </form>
</div>

<div class="col-md-8 offset-md-2 mt-4">
    <div class="mb-3">
        <label for="inputSearch" class="form-label">Search by title/description</label>
        <input type="text" id="inputSearch" class="form-control" placeholder="Type your search here...">
    </div>
    <div class="row g-2">
        <div class="col">
            <label for="inputSearchFrom" class="form-label">Search from</label>
            <input type="datetime-local" id="inputSearchFrom" class="form-control">
        </div>
        <div class="col">
            <label for="inputSearchTo" class="form-label">To</label>
            <input type="datetime-local" id="inputSearchTo" class="form-control">
        </div>
    </div>
</div>
</body>
</html>
